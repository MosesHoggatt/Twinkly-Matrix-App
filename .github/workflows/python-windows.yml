name: Package TwinklyWall (Windows)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-windows-exe:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r TwinklyWall/requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile TwinklyWall/main.py \
            --name TwinklyWall \
            --paths TwinklyWall \
            --add-data "TwinklyWall/assets;assets" \
            --add-data "TwinklyWall/dotmatrix/rendered_videos;dotmatrix/rendered_videos" \
            --add-data "TwinklyWall/dotmatrix/Light Wall Mapping.csv;dotmatrix"

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: TwinklyWall-exe
          path: dist/TwinklyWall.exe
          if-no-files-found: error

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/TwinklyWall.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
